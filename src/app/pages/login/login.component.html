<div class="content-wrap">
  <app-header></app-header>
  <div class="container pt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="row account-profile-card">
          <div class="col-4 text-center pt-4 green-background">
            <div>
              <img src="../../../assets/images/logo_bnb.png" alt="Profile Picture" class="w-75"/>
              <h3 class="white-text p-3">Welkom bij Boer naar Burger</h3>
            </div>
          </div>
          <div class="col pr-2">
            <h2 class="pt-4 pl-4 data-headers">Log in</h2>
            <hr class="mx-2">
            <form #loginForm=ngForm (ngSubmit)="logIn()">

              <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>

              <!-- E-mail -->
              <div class="form-group row mx-1">
                <div class="col">
                  <label for="email" class="pl-2 user-data-header">E-mailadres</label>
                  <input id="email" type="email" class="form-control rounded-borders" name="email" placeholder="email@voorbeeld.nl" required autocomplete="email"
                  [(ngModel)]="form.email">
                </div>
              </div>

              <!-- password -->
              <div class="form-group row mx-1">
                <div class="col">
                  <label for="password" class="pl-2 user-data-header">Wachtwoord</label>
                  <input id="password" type="password" class="form-control rounded-borders" name="password" required autocomplete="current-password"
                  [(ngModel)]="form.password">
                </div>
              </div>

              <!-- remember me checkbox -->
              <div class="form-group row mx-1">
                <div class="col align-items-baseline">
                  <div class="form-check">
                    <input class="form-check-input mt-2" type="checkbox" name="remember" id="remember">
                    <label class="pl-2 user-data-header" for="remember">Onthoud mij</label>
                  </div>
                </div>
              </div>

              <!-- Login Button -->
              <div class="form-group row mb-3 justify-content-between">
                <div class="ml-3 pl-3">
                  <button type="submit" class="btn btn-green px-5" [disabled]="!loginForm.valid">Log in</button>
                </div>
                <div class="mr-4">
                  <button type="submit" class="btn btn-green px-5" routerLink="/register">Registreer</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
