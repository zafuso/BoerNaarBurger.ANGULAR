<div class="content-wrap">
  <app-header></app-header>
  <div class="container pt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="row account-profile-card">
          <div class="col-4 text-center pt-4 green-background">
            <div>
              <img src="../../../../assets/images/logo_bnb.png" alt="Profile Picture" class="w-75"/>
              <h3 class="white-text p-3">Welkom bij Boer naar Burger</h3>
            </div>
          </div>
          <div class="col pr-2">
            <h2 class="pt-4 pl-4 data-headers">Wachtwoord Wijzigen</h2>
            <hr class="mx-2">
            <form #changePasswordForm=ngForm (ngSubmit)="changePassword()">

              <!-- Password -->
              <div class="form-group row mx-1">
                <div class="col">
                  <label for="password" class="pl-2 user-data-header">Nieuw Wachtwoord</label>
                  <input id="password" type="password" class="form-control rounded-borders" name="password" required autocomplete="current-password"
                         [(ngModel)]="form.password">
                  <div class="alert alert-danger mt-1" [hidden]="!error['password']">{{ error["password"] }}</div>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="form-group row mx-1">
                <div class="col">
                  <label for="confirm_password" class="pl-2 user-data-header">Bevestig Wachtwoord</label>
                  <input id="confirm_password" type="password" class="form-control rounded-borders" name="confirm_password" required autocomplete="current-password"
                         [(ngModel)]="form.password_confirmation">
                  <div class="mt-1" [hidden]="!loading">Wachtwoord wordt gewijzigd...</div>
                </div>
              </div>

              <!-- Change Password Button -->
              <div class="form-group row mb-3 justify-content-between">
                <div class="ml-3 pl-3">
                  <button type="submit" class="btn btn-green px-5" [disabled]="!changePasswordForm.valid">Wijzig Wachtwoord</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
