  <div class="content-wrap">
  <app-header></app-header>
  <div class="container pt-4">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="row account-profile-card">
          <div class="col-3 text-center pt-4 green-background">
            <div>
              <div>
                <img src="{{user.avatar ? user.avatar : '../../../../assets/images/noimage.png'}}" alt="Profile Picture" class="rounded-circle w-75 profile-photo"/>
                <a data-toggle="modal" data-target="#profilePictureModal"><img src ="../../../../assets/images/photo-icon.png" alt="camera-icon" class="photo-icon"></a>
              </div>
              <h3 class="white-text p-3">{{user.getFullName()}}</h3>
            </div>
          </div>
          <div class="col-9 pr-2">
            <h2 class="pt-4 pl-4 data-headers">Gegevens</h2>
            <hr class="mx-2">
            <form>
              <div class="form-group row mx-1">
                <!-- First Name -->
                <div class="col-5">
                  <label for="first_name" class="pl-2 user-data-header">Voornaam</label>
                  <input id="first_name" type="text" class="form-control rounded-borders" value="{{user.first_name ? user.first_name : 'Voornaam'}}" name="first_name" required autocomplete="fname">
                </div>
                <!-- Last Name -->
                <div class="col">
                  <label for="last_name" class="pl-2 user-data-header">Achternaam</label>
                  <input id="last_name" type="text" class="form-control rounded-borders" value="{{user.last_name ? user.last_name : 'Achternaam'}}" name="last_name" required autocomplete="lname">
                </div>
              </div>

              <!-- E-mail Address -->
              <div class="form-group row mx-1">
                <div class="col-5">
                  <label for="email" class="pl-2 user-data-header">E-Mailadres</label>
                  <input id="email" type="email" class="form-control rounded-borders" name="email" value="{{user.email ? user.email : 'E-mailadres'}}" required autocomplete="email">
                </div>
                <!-- Gender -->
                <div class="col-sm-2">
                  <p class="user-data-header mb-0">Geslacht</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="malechecked" value="male" checked *ngIf="user.gender == 'MALE'">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" *ngIf="user.gender !== 'MALE'">
                    <label class="form-check-label">
                      Man
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="femalechecked" value="male" checked *ngIf="user.gender == 'FEMALE'">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="male" *ngIf="user.gender !== 'FEMALE'">
                    <label class="form-check-label">
                      Vrouw
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="otherchecked" value="male" checked *ngIf="user.gender == 'OTHER'">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="male" *ngIf="user.gender !== 'OTHER'">
                    <label class="form-check-label">
                      Anders
                    </label>
                  </div>
                </div>
                <!-- birthday -->
                <div class="col">
                  <label for="date_of_birth" class="pl-2 user-data-header">Geboortedatum</label>
                  <input class="form-control rounded-borders" type="date" value="{{user.date_of_birth ? user.date_of_birth : 'dd-mm-jjjj'}}" id="date_of_birth" name="date_of_birth">
                </div>
              </div>

              <div class="form-group row mx-1">
                <!-- Street -->
                <div class="col-4">
                  <label for="street" class="pl-2 user-data-header">Straat</label>
                  <input id="street" type="text" class="form-control rounded-borders" value="{{user.street ? user.street : 'Straat'}}" name="street" required autocomplete="street">
                </div>
                <!-- Housenumber -->
                <div class="col-2">
                  <label for="house_number" class="pl-2 user-data-header">Huisnummer</label>
                  <input id="house_number" type="text" class="form-control rounded-borders" value="{{user.house_number ? user.house_number : 'Huisnummer'}}" name="house_number" required autocomplete="housenumber">
                </div>
                <!-- Zipcode -->
                <div class="col-sm-2">
                  <label for="zipcode" class="pl-2 user-data-header">Postcode</label>
                  <input id="zipcode" type="text" class="form-control rounded-borders" value="{{user.zipcode ? user.zipcode : 'Postcode'}}" name="zipcode" required autocomplete="zipcode">
                </div>
                <!-- City -->
                <div class="col">
                  <label for="city" class="pl-2 user-data-header">Stad</label>
                  <input id="city" type="text" class="form-control rounded-borders" value="{{user.city ? user.city : 'Stad'}}" name="city" required autocomplete="city">
                </div>
              </div>

              <div class="form-group row mb-3 d-flex justify-content-between">
                <div class="ml-3 pl-3">
                  <button type="submit" class="btn btn-green">Gegevens opslaan</button>
                </div>
                <div class="mr-3 pr-3">
                  <a routerLink="/password-reset"><button type="button" class="btn btn-green">Wachtwoord wijzigen</button></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Picture Modal -->
  <div class="modal fade" id="profilePictureModal" tabindex="-1" role="dialog" aria-labelledby="profilePictureModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title user-data-header" id="profilePictureModalLabel">Upload foto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form>
          <div class="modal-body modal-text">
            <label class="">Upload afbeelding</label>
            <input type="file" class="form-control-file @error('image') is-invalid @enderror" id="image" name="avatar">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-bnb-secondary" data-dismiss="modal">Sluiten</button>
            <button type="submit" class="btn btn-green px-2">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
